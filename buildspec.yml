version: 0.2
phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - pwd
  pre_build:
    commands:
      - echo Pre Build started on `date`
      - git clone https://github.com/flutter/flutter.git -b stable
      - export PATH="$PATH:`pwd`/flutter/bin"
      - flutter precache
      - flutter doctor
build:
    commands:
      - echo Build started on `date`
      - flutter build apk --no-shrink
      - ls -al
  post_build:
    commands:
      - echo Build completed on `date`
